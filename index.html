<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Frontend Mentor | Expenses chart component</title>
</head>

<body class="w-full h-[100vh] bg-[#f7e9dc] flex justify-center items-center">
  <main class="sm:w-[34rem] w-[92%] h-[40rem] flex flex-col justify-evenly items-center">
    <div class="up w-full h-[15%] bg-[#ec755d] rounded-xl sm:rounded-3xl flex justify-evenly items-center">
      <div class="text flex flex-col justify-evenly sm:w-2/3">
        <span class="text-white ">My account</span>
        <h1 class="text-white text-2xl font-bold"> $921.48</h1>
      </div>
      <img src="./images/logo.svg" alt="">
    </div>
    <div class="maincontent w-full h-[75%] bg-white rounded-xl sm:rounded-3xl flex justify-evenly box-border flex-col">
      <h1 class="font-bold text-xl sm:text-3xl px-7 ">Spending - Last 7 days</h1>

      <div class="amount w-[90%] h-[55%] sm:h-[45%] mx-auto flex justify-around items-end">
        <div class="days monday w-[11%] h-full flex flex-col justify-end items-center">
          <div class="tooltip w-14 h-7 my-2 rounded-xl text-white flex justify-center items-center bg-black opacity-50 hidden"
            id="tooltip-mon"></div>
          <div class="mon-Colored w-full rounded-md h-[95%] bg-[#ec755d]"></div> <span class="dayname mon">mon</span>
        </div>
        <div class="days tue-day w-[11%] h-full flex flex-col justify-end items-center">
          <div class="tooltip w-14 h-7 my-2 rounded-xl text-white flex justify-center items-center bg-black opacity-50 hidden"
          id="tooltip-tue"></div>
          <div class="tue-Colored w-full rounded-md h-[95%] bg-[#ec755d]"></div> <span class="dayname tue">tue</span>
        </div>
        <div class="days wed-day w-[11%] h-full flex flex-col justify-end items-center">
          <div class="tooltip w-14 h-7 my-2 rounded-xl text-white flex justify-center items-center bg-black opacity-50 hidden"
          id="tooltip-wed"></div>
          <div class="wed-Colored w-full rounded-md h-[95%] bg-[#76b5bc]"></div> <span class="dayname wed">wed</span>
        </div>
        <div class="days thu-day w-[11%] h-full flex flex-col justify-end items-center">
          <div class="tooltip w-14 h-7 my-2 rounded-xl text-white flex justify-center items-center bg-black opacity-50 hidden"
          id="tooltip-thu"></div>
          <div class="thu-Colored w-full rounded-md h-[95%] bg-[#ec755d]"></div> <span class="dayname thu">thu</span>
        </div>
        <div class="days friday w-[11%] h-full flex flex-col justify-end items-center">
          <div class="tooltip w-14 h-7 my-2 rounded-xl text-white flex justify-center items-center bg-black opacity-50 hidden"
          id="tooltip-fri"></div>
          <div class="fri-Colored w-full rounded-md h-[95%] bg-[#ec755d]"></div> <span class="dayname fri">fri</span>
        </div>
        <div class="days saturday w-[11%] h-full flex flex-col justify-end items-center">
          <div class="tooltip w-14 h-7 my-2 rounded-xl text-white flex justify-center items-center bg-black opacity-50 hidden"
          id="tooltip-sat"></div>
          <div class="sat-Colored w-full rounded-md h-[95%] bg-[#ec755d]"></div> <span class="dayname sat">sat</span>
        </div>
        <div class="days sunday w-[11%] h-full flex flex-col justify-end items-center">
          <div class="tooltip w-14 h-7 my-2 rounded-xl text-white flex justify-center items-center bg-black opacity-50 hidden"
          id="tooltip-sun"></div>
          <div class="sun-Colored w-full rounded-md h-[95%] bg-[#ec755d]"></div> <span class="dayname sun">sun</span>
        </div>
      </div>
      <hr class="mx-6">
      <div class="ending w-[90%] h-1/6 mx-4 flex justify-center sm:justify-between items-center">
        <div class="text flex flex-col justify-evenly px-6  sm:w-1/3">
          <span class="text-gray-400 font-semibold sm:text-base text-xs">Total this month</span>
          <h1 class="text-2xl sm:text-4xl font-bold"> $478.33</h1>
        </div>
        <div class="text flex flex-col justify-evenly px-6 sm:w-1/3">
          <h1 class=" font-bold"> +2.4%</h1>
          <span class="text-gray-400 font-semibold sm:text-base text-xs">from last month</span>

        </div>
      </div>

    </div>
  </main>
</body>
<script src="./index.js"></script>

</html>
